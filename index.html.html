<!DOCTYPE html>
<html>
    <title>Myntra Clone</title>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
        <header>
            <div class="logo_container">
                <a href="#"><img class="myntra_home" src="myntra-logo-freelogovectors.net_-400x225.png" alt="Myntra Home"></a>
            </div>
            <nav class="navbar">
                <a href="#" class="men">MEN</a>
                <a href="#" class="women">WOMEN</a>
                <a href="#" class="kids">KIDS</a>
                <a href="#" class="homeandliving">HOME & LIVING</a>
                <a href="#" class="beauty">BEAUTY</a>
                <a href="#" class="studio">STUDIO<sup>NEW</sup></a>
            </nav>
            <div class="search_bar">
                <span class="material-symbols-outlined search_icon">search</span>
                <input class="search_input" placeholder="Search for products,brands and more">
            </div>
            <div class="action_bar">
                <div class="action_container">
                    <span class="material-symbols-outlined">person</span>
                    <span class="action_name">Profile</span>
                </div>
                <div class="action_container">
                    <span class="material-symbols-outlined">favorite</span>
                    <span class="action_name">Whislist</span>
                </div>
                <div class="action_container">
                    <span class="material-symbols-outlined">shopping_bag</span>
                    <span class="action_name">Bag</span>
                </div>
            </div>
        </header>
        <footer>
            <div class="banner">
                <a href="#"><img class="banner" src="banner.jpg" alt="Banner"></a>
            </div>
        </footer>
    </body>    
</html>
